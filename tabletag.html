<html>
    <head>
        <title>table tag in html</title>
    </head>
    <style>
        table{
            background: blue;
            text-align: center;
        }
    </style>
    <body>
        <h1>Table Tag</h1>
        <table border="2px" cellspacing="0px" cellpadding="10px">
            <tr>
                <th>Day/Time</th>
                <th>10.00</th>
                <th>11.00</th>
                <th>12.00</th>
                <th>2.00</th>
                <th>3.00</th>
            </tr>
            <tr>
                <td>Mon</td>
                <td colspan="2">Html</td>
                <td>CSS</td>
                <td>JS</td>
                <td bgcolor="green">Angular</td>
                <!-- <td>React</td> -->
            </tr>
            <tr>
                <td>Tue</td>
                <td>JS</td>
                <td>CSS</td>
                <td>Html</td>
                <td>React</td> 
                <td>Angular</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td>Html</td>
                <td>CSS</td>
                <td>JS</td>
                <td>Angular</td>
                <td>React</td>
            </tr>
            <tr>
                <td>Thu</td>
                <td>CSS</td>
                <td>Html</td>
                <td>Angular</td>
                <td>React</td>
                <td>JS</td>
            </tr>
            <tr>
                <td>Fri</td>
                <td>Html</td>
                <td colspan="3">CSS</td>
                <td>JS</td>
                <!-- <td>Angular</td> -->
                <!-- <td>React</td> -->
            </tr>
        </table>
        
    </body>
</html>
